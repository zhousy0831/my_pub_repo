name: Build

on:
  pull_request:
    branches:
      - main  # 或您保护的其他分支


jobs:
  build:
    name: Build and analyze
    runs-on: self-hosted
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Run SonarQube Scanner
        shell: cmd
        run: |
          sonar-scanner
          
      - name: Get SonarQube Quality Gate
        shell: cmd
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # 令牌
          SONAR_PROJECT_KEY: ${{ secrets.SONAR_PROJECT_KEY }}  # 项目密钥
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          cd C:\Work\projects\SonarQube\source\
          python sonarqube_get_quality_gate_status.py $SONAR_HOST_URL $SONAR_TOKEN $SONAR_PROJECT_KEY
          echo "quality_gate_status=$?" >> $GITHUB_ENV

      - name: SonarQube Quality Gate
        run: |
          if [ "${{ env.quality_gate_status }}" -eq 0 ]; then
            echo "SonarQube Quality Gate Passed!"
          else
            echo "SonarQube Quality Gate failed with exit code ${{ env.quality_gate_status }}"
            exit 1
          fi
